<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Схема процесу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .step {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step">Хребет множина ознак зображення ЗНМ виходить вектор</div>
        <div class="arrow"></div>
        <div class="step">Позиційне кодування = Кодер => кодер</div>
        <div class="arrow"></div>
        <div class="step">Запити об'єктів декодер</div>
        <div class="arrow"></div>
        <div class="step">1 нмпп -> клас коробка<br>2 нмпп -> нема класу, коробка</div>
    </div>
</body>
</html>
